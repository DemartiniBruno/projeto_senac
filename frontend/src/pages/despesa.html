<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesa</title>
    <script src="../script/ao_despesa.js"></script>
</head>
<body>
    <label for="descricao">
        <input type="descricao" class="inputdescricao" name="descricao" id="descricao" placeholder="descricao" required
          aria-required="true" />
      </label>
      <label for="valor_total">
        <input type="valor_total" class="inputvalor_total" name="valor_total" id="valor_total" placeholder="valor_total" required
          aria-required="true" />
      </label>
      <label for="numero_de_parcelas">
        <input type="numero_de_parcelas" class="numero_de_parcelas" name="numero_de_parcelas" id="numero_de_parcelas" placeholder="numero_de_parcelas" required
          aria-required="true" />
      </label>
      <button id="botao_cadastrar_despesa" onclick="cadastroDespesa()">Cadastrar</button>
</body>
</html>

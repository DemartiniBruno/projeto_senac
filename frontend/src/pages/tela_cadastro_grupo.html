<!DOCTYPE html>
<html lang="port">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>condominAI</title>
    <link rel="stylesheet" href="../css/tela_cadastro_grupo.css" />
  </head>
  <body>
    <div id="backgroung" role="main">
      <div id="bloco">
        <div>
          <h1>Condomínio</h1>
          <label for="nome">
            <input
              type="text"
              class="inputtext"
              name="nome"
              id="nome"
              placeholder="Nome"
              required
              aria-required="true"
            />
          </label>
          <br />
          <label for="descricao">
            <input
              type="text"
              class="inputtext"
              name="descricao"
              id="descricao"
              placeholder="Descrição"
              required
              aria-required="true"
            />
          </label>
          <br />
          <div class="container">
            <label class="checkbox-label">
              <input type="checkbox" id="morador" /> Você é morador?
            </label>
          </div>
          <form
            action="/tela_cadastro_subgrupo"
            method="post"
            enctype="multipart/form-data"
          >
            <button id="continuar" type="submit">Continuar</button>
            <br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
